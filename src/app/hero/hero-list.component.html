<div class="panel panel-primary">
  <div class="panel-heading">
    Hero List
  </div>

  <!-- Filter data -->
  <div class="panel-body">
    <div class="row">
      <div class="col-md-1">Filter by:</div>
      <div class="col-md-4 input-group-sm">
        <input type="text" class="form-control"  [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{listFilter}} </h3>
      </div>
    </div>

    <div class="table-responsive">
    <table class="table" *ngIf='heroes && heroes.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? 'Hide': 'Show'}} Image
              </button>
            </th>
            <th>Id</th>
            <th>Hero Name</th>
            <th>Real Name</th>
            <th>Strength</th>
            <th>Nature</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let hero of heroes | heroFilter:listFilter">
            <td>
              <img *ngIf='showImage'
                [src]='hero.imageUrl'
                [title]='hero.heroname'
                [style.width.px]='100'
                [style.height.px]='100'
                [style.margin.px]='2'
              />
            </td>
            <td>{{ hero.heroId }}</td>
            <td><a [routerLink]='hero.heroId'>
              {{ hero.heroName | uppercase }}
              </a>
            </td>
            <td>{{ hero.realName }}</td>
            <td>{{ hero.heroStrength }}</td>
            <td>{{ hero.heroNature }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
